<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jquery Typles</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="typles.css">

    <!-- Gracefull Degradation -->
    <noscript>
        <style>
            .typles, .typles *{
                visibility: visible;
            }
        </style>
    </noscript>
</head>

<body>
    <h1>

        <div class="wrapper">
            <div class="inner">
                <span class="typles">
                    Jquery<span class="highlight">Typles</span><noscript>_</noscript>
                </span>
                <p class="subtitle">for memorable titles.</p>
            </div>

        </div>

    </h1>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="typles.js"></script>
    <script>
        $(window).load(function(){

            var elem = $('.typles').typles({
                loopCount: 0,
                showCursor: true,
                cursorBlink: true,
                onStringTyped: function(){
                    $('.subtitle').show();
                },
                onStringDeleted: function(){
                    $('.subtitle').hide();
                },
            });

            // get Typles Object from elem if you need it
            var obj = elem.data('typles');
        });
    </script>
</body>
</html>
