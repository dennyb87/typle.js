<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jquery Typles</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="typle.css">

    <!-- Gracefull Degradation -->
    <noscript>
        <style>
            .typle, .typle *{
                visibility: visible;
            }
        </style>
    </noscript>
</head>

<body>
    <h1>

        <div class="wrapper">
            <div class="inner">
                <span class="typle">
                    typle<span class="highlight">.js</span><noscript>_</noscript>
                </span>
            </div>

        </div>

    </h1>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="typle.js"></script>
    <script>
        $(window).load(function(){

            var elem = $('.typle').typle({
                loopCount: 0,
                showCursor: true,
                cursorBlink: true,
                cursorChar: '_',
            });

            // get Typles Object from elem if you need it
            var obj = elem.data('typle');
        });
    </script>
</body>
</html>
